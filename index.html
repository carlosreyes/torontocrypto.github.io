---
layout: default
---

<a name="headline" class="headline anchor"></a>
<section class="odd" id="headline">
    <div class="row">
        <div class="large-2 columns">&nbsp;</div>
        <div class="small-12 large-8 columns">
            <h3>toronto <strong>#cryptoparty</strong></h3>

            <p>A social movement to reclaim digital privacy.</p>

            <h4>Next Event: November 23, 2014</h4>

            <p><a href="#" class="goto" data-goto="event">Learn More</a></p>
        </div>
        <div class="large-2 columns">&nbsp;</div>
    </div>
</section>

{% for post in site.categories.front reversed %}

<a name="{{ post.anchor }}" class="{{ post.anchor }} anchor"></a>
<section class="" id="{{ post.anchor }}">
    <div class="row">
        <div class="large-2 columns">&nbsp;</div>
        <div class="small-12 large-8 columns">
            <h2>{{ post.title }}</h2>
            {{ post.content }}
        </div>
        <div class="large-2 columns">&nbsp;</div>
    </div>
</section>

{% endfor %}
